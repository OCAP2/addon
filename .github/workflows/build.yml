name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup HEMTT
        uses: arma-actions/hemtt@v1

      - name: Run HEMTT check
        run: hemtt check

      - name: Run HEMTT build
        run: hemtt build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ocap-build
          path: .hemttout/build/
          retention-days: 7
